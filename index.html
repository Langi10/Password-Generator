<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="container-card">
            <h1 class="title">Generate a <br><span class="accent-text">random password</span></h1>
            <p class="subtitle">Never use an insecure password again</p>
            <div class="controls">
                <div>
                    <label for="password-length">Length: (8-15)</label>
                    <div class="length-control">
                        <button id="decrement">-</button>
                        <input type="number" id="password-length" min="8" max="15" inputmode="numeric">
                        <button id="increment">+</button>
                    </div>
                </div>
            <button id="generate" onclick="generatePasswords()">Generate Passwords</button>
        </div>
        
        <div class="password-holder">
            <ul class="password-list">
                <li><button class="password hidden">nfJjy!dDvR&ial</button></li>
                <li><button class="password hidden">nfJjy!dDvR&ial</button></li>
            </ul>
        </div>
    </main>

    

    <div id="pop-up" class="pop-up">Password copied to clipboard</div>
    <script src="index.js"></script>
</body>
</html>
